appVersion: apps/v1
kind: Deployment
metadata:
  name: testing_app
spec:
  selector:
    matchLabels:
      app: testing_app
  replicas: 3
  template:
    metadata:
      labels:
        app: testing_app
    spec: 
      containers:
      - name: testing_app
        image: nginx:latest
        ports:
        - containerPort: 80